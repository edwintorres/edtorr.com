    <!-- Preload main CSS for faster rendering -->
    <link rel="preload" href="main.css" as="style">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

    <!-- Defer JavaScript for better performance -->
    <script defer src="main.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userLang = navigator.language || navigator.languages[0] || "en";
            const langCode = userLang.substring(0, 2);
            const currentPath = window.location.pathname;

            if (langCode === "es" && !currentPath.startsWith("/es")) {
                window.location.href = "/es";
            } else if (langCode !== "es" && !currentPath.startsWith("/en")) {
                window.location.href = "/en";
            }
        });
    </script>
</head>

<body>

    <!-- Fallback content when JavaScript is not enabled -->
    <noscript>
        <style>
            /* Styling for when JS is disabled */
            body {
                background: url('/assets/images/home/caborojo.jpg') no-repeat center center fixed;
                background-size: cover;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #000;
                font-family: 'Segoe UI', 'Trebuchet MS', 'Arial', sans-serif;
                color: #333;
                text-align: center;
                padding: 40px;
                margin: 0;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }

            p {
                font-size: 1.2rem;
                margin-bottom: 30px;
            }

            .language-links {
                font-size: 1.2rem;
                margin-top: 20px;
            }

            .language-links a {
                text-decoration: none;
                color: #8c744a;
                font-weight: bold;
                margin: 10px 15px;
                padding: 10px 20px;
                border: 2px solid #8c744a;
                border-radius: 5px;
                transition: all 0.3s ease;
            }

            .language-links a:hover {
                background-color: #5f4a30;
                color: white;
            }

            .footer {
                font-size: 0.9rem;
                color: #444;
                margin-top: 40px;
            }
        </style>

        <div
            style="text-align: center; padding: 20px; background-color: rgba(255, 255, 255, 0.7); border-radius: 10px; width: 80%; max-width: 600px;">
            <div class="message">
                <h1>Welcome to edtorr.com</h1>
                <p>It seems JavaScript is not working. No worries, you're seeing this fallback content. Please choose
                    your language to continue.</p>
                <div class="language-links">
                    <a href="/en">Continue on English</a>
                </div>
            </div>

            <div class="message">
                <h1>Bienvenido a edtorr.com</h1>
                <p>Parece que JavaScript no está funcionando. No te preocupes, estás viendo este contenido alternativo.
                    Por favor, selecciona tu idioma para continuar.</p>
                <div class="language-links">
                    <a href="/es">Continuar en Español</a>
                </div>
            </div>

            <div class="footer">
                <p>This site is open source.</p>
                <p><a href="https://github.com/edwintorres/edtorr.com" target="_blank">View on GitHub</a></p>
            </div>
        </div>
    </noscript>

</body>



</html>
